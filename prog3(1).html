<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Listing</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .navigation {
            display: flex;
            gap: 15px;
        }

        header .navigation a {
            color: white;
            text-decoration: none;
        }

        header .search-cart {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .search-cart input {
            padding: 5px;
        }

        header .cart-icon {
            font-size: 20px;
        }

        /* Sidebar and Main Layout */
        main {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 25%;
            background: #f9f9f9;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h4 {
            margin: 10px 0 5px;
        }

        .product button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .product button:hover {
            background: #0056b3;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #ddd;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .pagination {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .sidebar {
                display: block;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Shop</div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search products...">
            <div class="cart-icon">ðŸ›’</div>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <h3>Filters</h3>
            <div>
                <h4>Category</h4>
                <ul>
                    <li><input type="checkbox" name="category" value="electronics"> Electronics</li>
                    <li><input type="checkbox" name="category" value="fashion"> Fashion</li>
                    <li><input type="checkbox" name="category" value="home"> Home</li>
                </ul>
            </div>
            <div>
                <h4>Brand</h4>
                <ul>
                    <li><input type="checkbox" name="brand" value="brand-a"> Brand A</li>
                    <li><input type="checkbox" name="brand" value="brand-b"> Brand B</li>
                </ul>
            </div>
        </aside>

        <section class="product-grid">
            <div class="product" data-category="electronics" data-brand="brand-a">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h4>Smartphone</h4>
                <p>$100</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-category="fashion" data-brand="brand-b">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h4>Jacket</h4>
                <p>$200</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-category="home" data-brand="brand-a">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h4>Chair</h4>
                <p>$150</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-category="electronics" data-brand="brand-b">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h4>Headphones</h4>
                <p>$120</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-category="fashion" data-brand="brand-a">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h4>Shoes</h4>
                <p>$90</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-category="home" data-brand="brand-b">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h4>Table</h4>
                <p>$250</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const products = document.querySelectorAll(".product");
            const categoryFilters = document.querySelectorAll('input[name="category"]');
            const brandFilters = document.querySelectorAll('input[name="brand"]');

            function applyFilters() {
                const selectedCategories = Array.from(categoryFilters)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                const selectedBrands = Array.from(brandFilters)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                products.forEach(product => {
                    const productCategory = product.getAttribute("data-category");
                    const productBrand = product.getAttribute("data-brand");

                    const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(productCategory);
                    const matchesBrand = selectedBrands.length === 0 || selectedBrands.includes(productBrand);

                    if (matchesCategory && matchesBrand) {
                        product.style.display = "block";
                    } else {
                        product.style.display = "none";
                    }
                });
            }

            categoryFilters.forEach(checkbox => checkbox.addEventListener("change", applyFilters));
            brandFilters.forEach(checkbox => checkbox.addEventListener("change", applyFilters));
        });
    </script>
</body>
</html>
